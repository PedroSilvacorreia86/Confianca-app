<!DOCTYPE html>
<html lang="pt">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#10B981" />
  <link rel="manifest" href="/manifest.json" />

      });

  </script>

</html>
